<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text">
        <div>

        </div>
    </div>

    </div>
    <form action="" name="age">
        <div class="age">
            <p><b>Ваш вік:</b>
                <input type="text" name="userAge"><br>
            </p>
            <input type="submit" value="Підтвердити" name="btnConfirm">
        </div>
        <div>
            <h1><a href="" id="menu" >Меню</a></h1>
            <ul id="ulka">
                <li>Борщ</li>
                <li>Вареники</li>
                <li>Пиріжки</li>
                <li>Деруни</li>
            </ul>
        </div>
    </form>
    <form action="" name="form1">
        <input type="text" name="input1">
        <input type="text" name="input2">
    </form>
    <form action="" name="form2">
        <input type="text" name="input1">
        <input type="text" name="input2">
    </form>
    <input type="submit" id="btnForms" value="Виведи в консоль">
    <div id="table"></div>

        <input type="text" name="tr" value="Кількість рядків">
        <input type="text" name="td" value="Кількість комірок">
        <input type="text" name="cell" value="Ваш вміст">
        <input type="submit" name="btnTable" value="Створити таблицю">
    </form>
    <div>
        <button onclick="prev()"> <- </button>
        <img id="karusel" src="https://meline.lviv.ua/wp-content/uploads/2019/06/javascript-1231.png" width="500px" height="300px"/>
        <button onclick="next()"> -> </button>
    </div>
    <form action="" name="cenzura">
        <input type="text" name="slovo" value="Write word">
        <input type="submit" name="btn" value="Proverka">
    </form>
    <form action="" name="cenzura1">
        <input type="text" name="slovo1" value="">
        <input type="submit" name="btn1" value="Proverka">
    </form>
    <form action="" name="check">
        <input type="checkbox" id="check1" onchange="fun1()">
        <input type="checkbox" id="check2" onchange="fun2()">
        <input type="checkbox" id="check3">
        <input type="textarea" id="textCheck">
    </form>
    <script src="main.js"></script>
